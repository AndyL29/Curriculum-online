<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="MontoCreditos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js1.js"></script>
    <title>Calcular Creditos ITLA</title>
</head>
<body id="bodyy">
    <div class="contenedor_Monto">
        <img src="itla.png" id="logo-itla">

        <h1 class="titulo_monto">Calculadora de monto a pagar en el ITLA <br>cantidad de créditos: </h1>
        <p class="p_monto">En este apartado podrán introducir la cantidad de créditos que <br>desean calcular 
            y ver el monto que tendrán que pagar a partir los mismos.
        </p>

        <p class="p_creditos">Introzca la cantidad de créditos:</p>
        <form class="form_monto">
            <input type="text"  placeholder="Cantidad de créditos" class="input_cantidad_creditos" required id="input_credito">
            <input type="submit" name="" id="calcular" value="Calcular" onclick="calc_creditos()">
        </form>
    </div>
</body>
</html>
